    <style>
      .slick-slider {
        border: 1px solid gold;
        min-height: 100vh;
        height: 100%;
        position: relative;
        overflow: hidden;
      }
      .slick-prev,
      .slick-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: #000;
        background-color: transparent;
        border: none;
        padding: 10px;
        cursor: pointer;
      }

      .slick-prev.slick-arrow {
        left: 5px;
        z-index: 20;
      }
      .slick-next.slick-arrow {
        right: 5px;
        z-index: 20;
      }
      .slick-slider .slick-slide {
        opacity: 0;
        transition: opacity 0.3s;
      }

      .slick-slider .slick-slide.slick-current {
        opacity: 1;
      }

      .slick-slider .slick-dots {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
      }

      .slick-slider .slick-dots li {
        list-style: none;
        margin: 0 5px;
      }

      .slick-slider .slick-dots li button {
        background-color: #fff;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 50%;
        width: 20px;
        height: 20px;
        cursor: pointer;
        outline: none;
        text-indent: -9999em;
      }

      .slick-slider .slick-dots li.slick-active button {
        background-color: #bbb;
      }
      .slide-wrapper {
        min-height: 100vh;
        height: 100%;
        min-width: calc(100vw - 160px);
        width: 100%;
      }
      .basic-hero__wrapper {
        text-align: center;
        display: grid;
        grid-template-rows: repeate(5, 1fr);
        gap: 1rem;
      }
      /* Hero Slide */
      .hero-slide {
        background-color: #fff;
        padding: 80px;
      }
      .hero-template-2 {
        width: 100vw;
        height: 100vh;
        padding-right: 5rem;
        padding-left: 5rem;
        padding-bottom: 5rem;
        padding-top: 2rem;
      }
      .hero-wrapper {
        height: 100%;
        width: 100%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
      .hero-content {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
      }
      .t2-content-left {
        padding: 4rem 1rem;
        display: grid;
        grid-template-rows: repeat(5, 1fr);
        gap: 1rem;
        justify-items: stretch;
        align-items: stretch;
      }
      .t2-content-right {
        padding: 1rem;
        display: flex;
        align-items: center;
      }
      /* .hero-image {
        height: 200px;
      } */
      .image-container {
        position: relative;
        max-width: 100%;
      }

      .image-container img {
        width: 100%;
        height: auto;
      }
      .description {
        grid-row: 3 / span 2;
      }
      .t3-content-right {
        padding: 4rem 1rem;
        display: grid;
        grid-template-rows: repeat(5, 1fr);
        gap: 1rem;
        justify-items: stretch;
        align-items: stretch;
      }
      .t3-content-left {
        padding: 1rem;
        display: flex;
        align-items: center;
      }
    </style>

      $(`.slick-slider`)
        .not(".slick-initialized")

          arrows: true,
          dots: true,

          speed: 500,
          slidesToShow: 1,
          // centerMode: true,

          slidesToScroll: 1,
          prevArrow: /*html*/ `
            <button type="button" class="slick-prev">
              <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M29.2504 36.0004L31.4004 33.8504L21.5004 23.9504L31.4004 14.0504L29.2504 11.9004L17.2004 23.9504L29.2504 36.0004Z" fill="black"/>
              </svg>          
            </button>
        `,
          nextArrow: /*html*/ `
            <button type="button" class="slick-next">
              <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18.7496 36.0004L16.5996 33.8504L26.4996 23.9504L16.5996 14.0504L18.7496 11.9004L30.7996 23.9504L18.7496 36.0004Z" fill="black"/>
              </svg>          
            </button>
        `,
          adaptiveHeight: true,
        });
      $("#addNewSlide").on("click", function () {

        `
